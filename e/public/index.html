<html>
<head>
	<title>Nodejs</title>
</head>
<body>
	<form action="http://localhost:3000/user/reg" method="POST" enctype="multipart/form-data">
	User:
		<input type="text" name="user"></input><br/>
	Password:
		<input type="text" name="pass"></input><br/>
	Sex:
		<select name="sex">
			<option >男</option>
			<option >女</option>
		</select><br/>
	Avatar:
		<input type="file" name="avatar"></input><br/>
		<input type="submit" name="act" value="reg"></input>&nbsp;&nbsp;&nbsp;
		<input type="submit" name="act" value="login"></input>
	</form>
	<br />
	<br />
	
	<form action="http://localhost:8888/search" method="GET">
	keyword:
		<input type="text" name="keyword"></input><br/>
		<input type="submit" value="search"></input>
	</form>
</body>
</html>
